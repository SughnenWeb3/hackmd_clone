<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <main>
      <section id="sughnen">
        <header>
            <div class="logo">
                <img src="/img/hackmd-logo.png" alt="hackmd-logo">

            </div>
            <nav>
                <ul>
                    <li>Solutions</li>
                    <li>Pricing</li>
                    <li>Enterprise</li>

<button class="sign-in">Sign in</button>

        <div class="home-vid">
